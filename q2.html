<!DOCTYPE html>
<html>
<head>
    <title>Q2 Grid Layout</title>
    <style>
        .grid-box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 120px);
            gap: 10px;
            margin: 20px;
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .i1 { background: #ff5733; }
        .i2 { background: #2196f3; }
        .i3 { background: #4caf50; }
        .i4 { background: #ffeb3b; color:black; }
        .i5 { background: #9c27b0; }
        .i6 { background: #e91e63; }
    </style>
</head>
<body>

<h2>3 Ã— 2 Grid Layout</h2>

<div class="grid-box">
    <div class="item i1">1</div>
    <div class="item i2">2</div>
    <div class="item i3">3</div>
    <div class="item i4">4</div>
    <div class="item i5">5</div>
    <div class="item i6">6</div>
</div>

</body>
</html>
